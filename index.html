<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I4ME</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--	first section, logo, background and header-->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="logo"></div>
					<div class="background"></div>
				</div>
				<div class="d-flex justify-content-center">
					<h1>Choose fresh ideas to do</h1>
				</div>
			</div>
		</div>
	</section>
	
<!-- second section - ideas selection menu -->

	<section class="secondSection">

		<div class="container" id="activitySelector"></div>
		<div class="container">
			<div class="row">
				<div class="col-12 logoSquare">
					<img src="images/logo_square_40_40.png" alt="logo-square"/>
				</div>
				
				
			</div>
		</div>
		



	</section>

	<!-- Third section Slider -->
	<section>
		<div class="slider-container">
			<div class="add-remove"></div>
		</div>
	</section>

      <!-- Fourth section - Achievements -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="fourthSectionHeader">
						Achievements
					</h2>
				</div>
			</div>

			<div class="row achievements d-flex justify-content-around">
				<div class="col-4 achievements__item achievements__item_one"><p id="education">0</p></div>
				<div class="col-4 achievements__item achievements__item_two"><p id="recreational">0</p></div>
				<div class="col-4 achievements__item achievements__item_third"><p id="social">0</p></div>
			</div>
			<div class="row achievements d-flex justify-content-around">
				<div class="col-4 achieveTitle"><p>Education</p></div>
				<div class="col-4 achieveTitle"><p>Recreational</p></div>
				<div class="col-4 achieveTitle"><p>Social</p></div>
			</div>

			<div class="row achievements d-flex justify-content-around">
				<div class="col-6 achievements__item achievements__item_four"><p id="charity">0</p></div>
				<div class="col-6 achievements__item achievements__item_five"><p id="cooking">0</p></div>
				<div class="col-4 achievements__item achievements__item_one"><p id="diy">0</p></div>
			</div>
			<div class="row achievements d-flex justify-content-around">
				<div class="col-6 achieveTitle"><p>Charity</p></div>
				<div class="col-6 achieveTitle"><p>Cooking</p></div>
				<div class="col-4 achieveTitle"><p>Diy</p></div>

			</div>

			<div class="row achievements d-flex justify-content-around">
				<div class="col-4 achievements__item achievements__item_two"><p id="relaxation">0</p></div>
				<div class="col-4 achievements__item achievements__item_third"><p id="music">0</p></div>
				<div class="col-6 achievements__item achievements__item_four"><p id="busywork">0</p></div>
			</div>
			<div class="row achievements d-flex justify-content-around">
				<div class="col-4 achieveTitle"><p>Relaxation</p></div>
				<div class="col-4 achieveTitle"><p>Music</p></div>
				<div class="col-4 achieveTitle"><p>Busywork</p></div>
			</div>
		</div>
	</section>

<!--five section table of completed challenges-->

	<section class="fiveSection">
		<h2>Completed challenges</h2>
		<div class="container" id="challengesTable">


			<div class="row eventTable">
				<div class="col-1"></div>
				<div class="col-5 headerTable"><h5>Title</h5></div>
				<div class="col-3 typeEvent"><h5>Type</h5></div>
				<div class="col-3 dateEvent"><h5>When</h5></div>
			</div>

		</div>
	</section>















	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
